<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        section {
            border: 2px solid #444;
            margin: 10px;
            padding: 10px;
        }

        /* Flexbox */
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 120px;
        }
        .flex-item {
            background: #0073aa;
            color: white;
            padding: 20px;
        }

        /* CSS Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-item {
            background: #d35400;
            color: white;
            padding: 20px;
        }

        /* Traditional Block */
        .block-container div {
            background: #27ae60;
            color: white;
            padding: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<section>
  <h2>Flexbox Layout</h2>
  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>
</section>

<section>
  <h2>CSS Grid Layout</h2>
  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
  </div>
</section>

<section>
  <h2>Classic Block Layout</h2>
  <div class="block-container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>
</section>
</body>
</html>
